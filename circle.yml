machine:
  environment:
    IMPORT_PATH: "/home/ubuntu/.go_workspace/src/github.com/Financial-Times"
    APP_PATH: "$IMPORT_PATH/publish-availability-monitor"
dependencies:
  override:
    - sudo add-apt-repository ppa:masterminds/glide -y
    - sudo apt-get update
    - sudo apt-get install glide -y
  pre:
    - go get github.com/axw/gocov/gocov; go get github.com/matm/gocov-html
test:
  pre:
    - ln -sf "$(pwd)" "$APP_PATH"
    - cd "$APP_PATH" && glide install
  override:
    - cd "$APP_PATH" && gocov test $(glide nv) > coverage.json
  post:
    - cd "$APP_PATH" && gocov-html coverage.json > $CIRCLE_ARTIFACTS/coverage.html
